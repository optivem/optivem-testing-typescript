name: Release Stage

on:
  workflow_dispatch:
    inputs:
      rc_version:
        description: 'RC version to promote (e.g., 1.0.1-rc.47, or leave blank for latest RC)'
        required: false
        type: string

jobs:
  promote-rc-to-release:
    name: Promote RC to Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Find latest RC version if not provided
        id: find-rc
        uses: ./.github/actions/find-latest-npm-rc-version
        with:
          rc-version: ${{ github.event.inputs.rc_version }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release version
        id: version
        run: |
          RC_VERSION="${{ steps.find-rc.outputs.rc-version }}"
          RELEASE_VERSION=$(echo "$RC_VERSION" | sed 's/-rc\.[0-9]*$//')
          echo "release-version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $RELEASE_VERSION"

      - name: Check if Git tag already exists
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.release-version }}" | grep -q .; then
            echo "::error::Tag v${{ steps.version.outputs.release-version }} already exists"
            exit 1
          fi

      - name: Download RC package from GitHub Packages
        run: |
          mkdir -p /tmp/rc-artifacts
          cd /tmp/rc-artifacts
          npm pack @optivem/optivem-testing@${{ steps.find-rc.outputs.rc-version }} \
            --registry https://npm.pkg.github.com
          ls -la
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare release artifacts
        run: |
          cd /tmp/rc-artifacts
          RC_TGZ=$(ls optivem-optivem-testing-*.tgz)
          tar -xzf "$RC_TGZ"
          # Update version in package.json to release version
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package/package.json', 'utf8'));
            pkg.version = '${{ steps.version.outputs.release-version }}';
            fs.writeFileSync('package/package.json', JSON.stringify(pkg, null, 2));
            console.log('Updated version to:', pkg.version);
          "
          # Repack
          tar -czf optivem-optivem-testing-${{ steps.version.outputs.release-version }}.tgz package/
          echo "Release artifact prepared:"
          ls -lh optivem-optivem-testing-${{ steps.version.outputs.release-version }}.tgz

      - name: Publish to npm
        # TODO: Long-term, switch to npm Trusted Publishing (OIDC) instead of NPM_TOKEN:
        # 1. Add id-token: write permission to this job
        # 2. Remove the echo _authToken line below
        # 3. Add --provenance flag
        run: |
          echo "registry=https://registry.npmjs.org/" > /tmp/release.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> /tmp/release.npmrc
          npm publish /tmp/rc-artifacts/optivem-optivem-testing-${{ steps.version.outputs.release-version }}.tgz \
            --access public \
            --userconfig /tmp/release.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.release-version }}" -m "Release v${{ steps.version.outputs.release-version }}"
          git push origin "v${{ steps.version.outputs.release-version }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.release-version }}
          name: Release ${{ steps.version.outputs.release-version }}
          body: |
            ðŸŽ‰ **Release ${{ steps.version.outputs.release-version }}**

            Promoted from RC version `${{ steps.find-rc.outputs.rc-version }}` after passing all acceptance tests.

            **Promoted Artifacts:**
            - Same exact package that passed RC testing
            - No rebuild â€” identical artifacts guaranteed

            **Installation:**
            ```bash
            npm install @optivem/optivem-testing@${{ steps.version.outputs.release-version }}
            ```

            **npm Package:**
            https://www.npmjs.com/package/@optivem/optivem-testing/v/${{ steps.version.outputs.release-version }}
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Create release summary
        run: |
          echo "## ðŸŽ‰ Release Stage Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release Version:** \`${{ steps.version.outputs.release-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Promoted from RC:** \`${{ steps.find-rc.outputs.rc-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ **Release Activities:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Downloaded RC package from GitHub Packages" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Repacked with release version (same artifacts, no rebuild)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Created Git tag v${{ steps.version.outputs.release-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Created GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** ðŸŽ‰ Release published successfully!" >> $GITHUB_STEP_SUMMARY
