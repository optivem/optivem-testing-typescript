name: Commit Stage

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      # TODO: id-token: write is required for the long-term solution using npm Trusted Publishing (OIDC).
      # Once fully configured on npmjs.com (package Settings → Trusted Publishers), remove NODE_AUTH_TOKEN
      # and use: npm publish --access public --provenance (no env token needed)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          registry-url: https://registry.npmjs.org # Required for NODE_AUTH_TOKEN to work

      - name: Install dependencies
        run: npm ci

      - name: Compile TypeScript
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Publish to npm
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        # TODO: Long-term, replace NODE_AUTH_TOKEN with npm Trusted Publishing (OIDC):
        # 1. On npmjs.com → package Settings → Trusted Publishers → add this workflow
        # 2. Remove registry-url from setup-node step above
        # 3. Remove NODE_AUTH_TOKEN env below
        # 4. Change run to: npm publish --access public --provenance
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
